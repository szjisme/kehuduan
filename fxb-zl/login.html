<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<title>登录页</title>
	<link rel="stylesheet" href="layui/css/layui.css">
	<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
	<link rel="stylesheet" href="style.css">

</head>

<body>

	<div class="layui-row">
		<div class="layui-col-xs6">
			<div class="logo">
				<img src="img/logo.png" />
				<p>风向标自媒体</p>
			</div>

		</div>
		<div class="layui-col-xs6">
			<div class="line">

			</div>
			<div class="login-main">
				<div class="fl">
					<div class="login_name">
						<p>登录/login</p>
					</div>
					<form method="post">
						<input name="username" type="text" placeholder="用户名">

						<input type="password" id="loginform-password" class="form-control" name="" placeholder="密码" aria-required="true">

						<div class="rem">
							<input type="checkbox" name="check" id="check" value="记住密码" />
							<label for="check">记住密码</label>
						</div>
						<input value="登录" style="width:100%;" type="submit">
					</form>

				</div>
				<div class="fr">
					<img src="img/LOGIN.png" alt="" />
				</div>

			</div>

		</div>
	</div>

	<!-- 遮罩层 -->
	<div id="overlay"></div>
	<div class="dv">
		<div class="bg">
			<div class="lg">
				<img src="images/lg.png" alt="">
				<div class="num">风向标自媒体</div>
				<div class="jq22-container">
					<div class="demo">
						<div class="container" style="margin-left: -146px">
							<div class="row">
								<div class="progress">
									<div class="progress-bar progress-bar-danger progress-bar-striped active" style="width: 70%;">
										<div class="progress-value">70%</div>
										<img  class="" src="images/rocket.png" alt="">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="num_b">正在更新...</div>
		</div>
	</div>

	<script type="text/javascript">
	</script>
</body>

</html>
